{% extends "base.html" %}


{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in post_list %}
    <li>
        <a href="(% url 'detail' post.id %)">{{ post.title }}</a>   
    </li>
    <li>{{ post.title }}</li>
    {% endfor %}
</ul>
{% endblock content %}
